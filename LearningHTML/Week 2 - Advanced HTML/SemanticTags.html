<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Tags</title>
    </head>
    <body>
        <!--Old method-->

        <!--Nav-->
        <div class="nav"></div>

        <!--Footer-->
        <div class="footer"></div>

        <!--NEW method-->
        <!--HTML 5 ONLY-->
        <!--
        Nav
        Block, similar to div
        Used for navigation section
            Such as search bar
        -->
        <nav></nav>

        <!--
        Header
        Has the title
        Banner section
        -->
        <header></header>

        <!--
        Footer
        Used to have links at the bottom of the page
        -->
        <footer></footer>

        <!--
        Article
        Used to have paragrpahs within it, gives a clear purpose
        -->
        <article></article>

        <!--
        Aside
        Stuff at the side of the main content
        -->
        <aside></aside>

        <!--
        Details
        Gives aditonal infomation
        -->
        <details></details>

        <!--
        Main
        Entire content section
        main content
        -->
        <main></main>

        <!--
        Time
        A tag to put time onto the webpage
        -->
        <time></time>

        <!--
        Mark
        Highlights the section of text
        -->
        <mark></mark>
    </body>
</html>
