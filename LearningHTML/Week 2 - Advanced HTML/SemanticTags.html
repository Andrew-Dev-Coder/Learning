<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic Tags</title>
    </head>
    <body>
        <!--Old method-->

        <!--Nav-->
        <div class="nav"></div>

        <!--Footer-->
        <div class="footer"></div>

        <!--NEW method-->
        <!--HTML 5 ONLY-->
        <!--
        Nav
        Block, similar to div
        Used for navigation section
            Such as search bar
        -->
        <nav></nav>

        <!--
        Header
        Has the title
        Banner section
        -->
        <header></header>

        <!--
        Footer
        Used to have links at the bottom of the page
        -->
        <footer></footer>

        <!--
        Article
        Used to have paragrpahs within it, gives a clear purpose
        -->
        <article></article>

        <!--
        Aside
        Stuff at the side of the main content
        -->
        <aside></aside>

        <!--
        Details
        Gives aditonal infomation
        -->
        <details></details>

        <!--
        Main
        Entire content section
        main content
        -->
        <main></main>

        <!--
        Time
        A tag to put time onto the webpage
        -->
        <time></time>

        <!--
        Mark
        Highlights the section of text
        -->
        <mark></mark>
<!--END OF LESSON-->

        <!--
        Canvas
        Piece of content that is only sightly related to the the rest of the page
        -->
        <canvas></canvas>

        <!--
        Datalist
        List of predefined options for input fields
        -->
        <datalist></datalist>

        <!--
        Figure
        Self-contained content
        -->
        <figure></figure>

        <!--
        Output
        Showes results of calculations or actions on the page
        -->
        <output></output>

        <!--
        Progress
        Puts a progress bar into the site without using CSS and JavaScript
        -->
        <progress></progress>

        <!--
        Audio
        Adds audio onto the webpage
        -->
        <audio></audio>

        <!--
        Bdi
        Isolates text for two way text formating
        -->
        <bdi></bdi>

        <!--
        Data
        links content with machine-readable translation
        -->
        <data></data>

        <!--
        Dialog
        Defines a dialog box or subwindow
        -->
        <dialog></dialog>

        <!--
        Embed
        Adds an external application, often multimedia e.g. video
        -->
        <embed>

        <!--
        Figcaption
        Defines a caption for a figure
        -->
        <figcaption></figcaption>

        <!--
        Hgroup
        A group of headers
        -->
        <hgroup></hgroup>

        <!--
        Keygen
        Represents a control for generating asymaptric encryption (public-private key pair)
        -->
        <keygen></keygen>

        <!--
        Meter
        Scalar measurement within a range
        -->
        <meter></meter>
        <!--
        Picture
        Defines a containe for mutiple image soruces
        -->
        <picture></picture>
        
        <!--
        Section
        defines a section of a documeant
        -->
        <section></section>

        <!--
        Summary
        Provides a summary of a details element
        -->
        <summary></summary>

        <!--
        Track
        Defines text tracks for media elements
        -->
        <track>

        <!--
        Video
        Embeds video content
        -->
        <video></video>
    </body>
</html>
