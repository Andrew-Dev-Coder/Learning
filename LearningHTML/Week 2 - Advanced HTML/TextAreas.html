<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"><!-- Declares the character set -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Makes the website responive-->   
        <title>Text Areas</title>
    </head>
    <body>
        <label for="t1"></label>
        <form method="GET" action="">
            <!--Makes a multi-line text box-->
            <!--User can make box bigger-->
            <!--"cols" set the width, sets the width based on defult character length-->
            <!--Similar to "pre" the text will adjust to white space that is in editor-->
            <textarea placeholder="Ghost text" 
            cols="100"
            rows="10"
            required="required"
            name="textarea"
            id="t1"
            class=""
            disabled="disabled"
            minlength="5"
            maxlength="10"
            autofocus="autofocus"
            >Some text
        </textarea> <!--Does not use "value", text is put into the tags-->
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
