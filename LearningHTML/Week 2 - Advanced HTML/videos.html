<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Videos</title>
    </head>
    <body>
        <!--
        Can be done through iframe
        Code is given and is therefore easier
        -->
        <!--Autoplay does not work on all browsers-->
        <!--Autoplay often works with muted being on-->
        <video width="400" controls loop autoplay="True" muted> <!--Needs to have controls to play--> <!--Can have a poster, first image shown to user, (thumbnail on youtube)-->
            <!--Can also be a file path-->
            <source src="https://file-examples.com/storage/fe0f73e137692986c92a3d1/2017/04/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
            <p>
                <!--Alt message (for browsers that cannot render videos)-->
                You don't have a HTML 5 enabled browser
            </p>
        </video>
    </body>
</html>
