<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h4>Unordered List:</h4>
        <ul>
            <li>Num 1</li>
            <li>Num 2</li>
            <li>Num 3</li>        
        </ul>

        <h4>Ordered list</h4>
        <ol>
            <li>Num 1</li>
            <li>Num 2</li>
            <li>Num 3</li>
        </ol>

    </body>
</html>
